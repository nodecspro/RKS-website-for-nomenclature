<div class="container">
    <div class="row">
        <div class="col-6 offset-3">
            <form method="post" action="{% url 'add_files' link=nomenclature.link %}" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="form-group mb-4 mt-2">
                    <input type="file" class="form-control-file" id="id_files" name="files" accept=".xlsx, .xls" multiple required>
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-primary">Загрузить файл</button>
                </div>
            </form>
        </div>
    </div>
</div>
