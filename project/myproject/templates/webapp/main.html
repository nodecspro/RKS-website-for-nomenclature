{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <link rel="shortcut icon" href="{% static 'main/img/favicon.ico' %}"
            type="image/x-icon">
        <!-- Include styles -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
            rel="stylesheet">
        <link href="https://bootstrap-4.ru/docs/5.3/assets/css/docs.css"
            rel="stylesheet">
        <link rel="stylesheet" href="{% static 'main/css/main.css' %}">
        <link rel="stylesheet"
            href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/js/bootstrap.min.js"></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
        <script src="https://unpkg.com/imask"></script>
        <!-- Window title -->
        {%block title%}{%endblock%}
    </head>
    <body>
        <nav class="navbar navbar-expand-lg bg-body-tertiary shadow-sm">
            <div class="container-fluid">
                <a class="navbar-brand" href="http://127.0.0.1:8000/">Главная</a>
                <button class="navbar-toggler" type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#navbarNavDropdown"
                    aria-controls="navbarNavDropdown" aria-expanded="false"
                    aria-label="Переключатель навигации">
                <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavDropdown">
                    <ul class="navbar-nav">
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#"
                                role="button" data-bs-toggle="dropdown"
                                aria-expanded="false" id="profileLink">
                            Профиль
                            </a>
                            <ul class="dropdown-menu dropdown-menu-end mt-1"
                                id="dropdown-menu">
                                <li id="loginItem"><a class="dropdown-item"
                                    href="http://127.0.0.1:8000/login/">Вход</a></li>
                                <li id="registerItem"><a class="dropdown-item"
                                    href="http://127.0.0.1:8000/reg/">Регистрация</a></li>
                                <li id="profileItem" style="display: none;"><a
                                    class="dropdown-item"
                                    href="http://127.0.0.1:8000/profile/">Профиль</a></li>
                                <li id="logoutItem" style="display: none;"><a
                                    class="dropdown-item"
                                    href="http://127.0.0.1:8000/logout/">Выйти
                                    из аккаунта</a>
                                </li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        {%block body%}{%endblock%}
        <script src="{% static 'main/js/scripts.js' %}"></script>
    </body>
</html>
